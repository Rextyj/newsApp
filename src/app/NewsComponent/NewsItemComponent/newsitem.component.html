<div *ngIf="newsToDisplay[0].title != 'News are loading'">
    <ul *ngFor="let news of newsToDisplay" class="newsList">
        <li>
            <div class='newsItem'>
                <img *ngIf="news.multimedia.length != 0" [src]="news.multimedia[0].url">
                Title: {{news.title}}<br>
                <br>
                Abstract: {{news.abstract}}<br>
                <div id="readmore">
                    <a class="button" [href]="news.url">Read More...</a>
                </div>
            </div>
        </li>
    </ul>
</div>
<span>this is from newsitem html</span>
